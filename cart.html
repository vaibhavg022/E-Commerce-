<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Checkout Page</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTU5q6lxK6+V5YjVhGhD1q1zj+3Z6G0B9eIVN1jD3jUcZHoYB0iTMIQPmQ5MwM6pC1E/5+Ypg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: rgba(255,255,255,1);
    }
    .container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 20px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
      letter-spacing: 1px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .field {
      position: relative;
      display: flex;
      flex-direction: column;
      grid-column: span 2;
    }
    .field.icon input {
      padding-left: 40px;
    }
    .field.icon .fa {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
    }
    label {
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #555;
    }
    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: #f98404;
      box-shadow: 0 0 0 3px rgba(249, 132, 4, 0.2);
      outline: none;
    }
    .half { grid-column: span 1; }
    textarea { resize: none; grid-column: span 2; }
    .optional { font-size: 0.8em; color: #999; }
    .payment-options {
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .payment-options label {
      flex: 1;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .payment-options input { display: none; }
    .payment-options input:checked + span,
    .payment-options label:hover {
      background: #f98404;
      color: #fff;
      border-color: #f98404;
    }
    .btn-submit {
      grid-column: span 2;
      padding: 14px;
      background: #f98404;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-submit:hover { background: #e67303; transform: translateY(-2px); }
    @media (max-width: 600px) {
      form { grid-template-columns: 1fr; }
      .half { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-btn" onclick="history.back()">
    <i class="fa fa-arrow-left"></i>
  </button>

  <div class="container">
    <h1>Complete Your Purchase</h1>
    <form id="checkoutForm">
      <div class="field icon half">
        <label for="fullName">Full Name*</label>
        <i class="fa fa-user"></i>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="field icon half">
        <label for="mobile">Mobile Number*</label>
        <i class="fa fa-phone"></i>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="10 digits">
      </div>
      <div class="field icon half">
        <label for="altMobile">Alternate Mobile <span class="optional">(optional)</span></label>
        <i class="fa fa-phone-alt"></i>
        <input type="tel" id="altMobile" name="altMobile" pattern="[0-9]{10}" placeholder="10 digits">
      </div>
      <div class="field icon half">
        <label for="email">Email Address*</label>
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
      </div>
      <div class="field">
        <label for="address">Address*</label>
        <textarea id="address" name="address" rows="2" required></textarea>
      </div>
      <div class="field half">
        <label for="landmark">Landmark*</label>
        <input type="text" id="landmark" name="landmark" required>
      </div>
      <div class="field half">
        <label for="district">District*</label>
        <input type="text" id="district" نام="district" required>
      </div>
      <div class="field half">
        <label for="state">State*</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="field half">
        <label for="pincode">Pincode*</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required placeholder="6 digits">
      </div>
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" value="cod" required>
          <span><i class="fa fa-money-bill-wave"></i> Cash on Delivery</span>
        </label>
        <label>
          <input type="radio" name="payment" value="online">
          <span><i class="fa fa-credit-card"></i> Pay Online</span>
        </label>
      </div>
      <button type="submit" class="btn-submit">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      alert('Order placed!\n' + JSON.stringify(Object.fromEntries(formData), null, 2));
      this.reset();
    });
  </script>
</body>
</html>
